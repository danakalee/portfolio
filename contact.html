<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="contactstyle.css">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Staatliches" rel="stylesheet">
  <title>Contact Dana</title>
</head>

<body>
  <section>
    <nav class="nav">
      <!-- nav links -->
      <ul class="nav__links">
        <li>
          <a href="index.html" class="nav__single-link">home</a>
        </li>
        <li>
          <a href="service.html" class="nav__single-link">services</a>
        </li>
        <li>
          <a href="#" class="nav__single-link">projects</a>
        </li>
      </ul>
    </nav>
  </section>
  <section class="contact">
    <!-- section title -->
    <div class="section-title">
      <h1 class="section-title__name">Contact Dana</h1>
    </div>
    <!-- end of section title -->
    <div class="contact__center">
      <form>
        <!-- form header -->
        <div class="contact__header">
          <input type="text" class='contact__name' name="Name" placeholder="Name">

          <input type="email" class='contact__email' name="Email" placeholder="Email">
        </div>
        <!-- form textarea -->
        <textarea name="message content" class="contact__textarea" cols="30" rows="10"
          placeholder="How can I help you?"></textarea>
        <button type="submit" class="contact__btn">
          <span class="contact__icon">
            <i class="fas fa-plane"></i>
          </span>
          send message</button>
      </form>
    </div>
    <img src="img/telephone.jpg" alt="image of a black telephone handset">
  </section>


</body>

</html>
